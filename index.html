<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Приложение учета расходов</title>
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/reset.css">
</head>
<body>
	<div class="expenses-app">
		<div class="container">

			<div class="expenses-app__header">
				<img class="expenses-app__logo" src="resorces/App__Logo.png" alt="Application Logo">
				<h3 class="expenses-app__title">Учет расходов</h3>
			</div>

			<div class="expenses-app__info">
				<!-- POPUP. To change Limit -->
				<div class="popup">

				</div>
				<div class="expenses-app__block">
					<div class="row">
						<p class="limit__text">Лимит: <span class="js-limit limit"></span></p>
						<button class="limit__change-button">
							<img class="limit__change-button-image" src="resorces/change-button.png" alt="кнопка изменение лимита">
						</button>
					</div>
					<p class="status__text" >Статус: <span class="js-status status"></span></p>
				</div>
				<div class="expenses-app__block">
					<p class="total-output__text">Всего: <span class="js-total-output total-output"></span></p>
				</div>
			</div>

			<div class="expenses-app__action">
				<p class="chapter-title">Добавьте трату</p>
				<input class="js-input input input-style" type="number" inputmode="numeric">
				<p class="chapter-title">Выберете категорию</p>
				<select name="category" class="js-category category input-style">
					<option value="продукты">Продукты</option>
					<option value="коммунальные услуги">Коммунальные услуги</option>
					<option value="развлечения">Развлечения</option>
					<option value="транспорт">Транспорт</option>
					<option value="покупки">Покупки</option>
					<option value="другое">Другое</option>
				</select>
			</div>
			<button class="js-input-button input-button">Добавить</button>
			<!-- Горизонтальная разделительная линия -->
			<hr>
			<p class="chapter-title chapter-title_center">История операций</p>
			<div class="expenses-app__block expenses-app__history-block"> 
				<div class="js-history history"></div>
			</div>
			<button class="js-clear-history-button clear-history-button">Сбросить расходы</button>
		</div>
	</div>
	<script src="expenses-app.js"></script>
	<script src="index.js"></script>
</body>
</html>
