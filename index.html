<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Приложение учета расходов</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="expenses-app">
		<h3>Учет расходов</h3>
		<div class="row">
			<input class="js-input input" type="number">
			<button class="js-input-button input-button">Добавить</button>
		</div>
		<div class="row">
			<div class="expenses-app__info">
				<p>Лимит: <span class="js-limit"></span></p>
				<p>Всего: <span class="js-total-output"></span></p>
				<p class="js-status status"></p>
			</div>
			<div class="js-history history"></div>
		</div>
	</div>
	<script src="expenses-app.js"></script>
	<script src="index.js"></script>
</body>
</html>
