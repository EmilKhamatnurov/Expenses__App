<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Учет расходов</title>
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="resorces/App__Logo.png" type="image/x-icon">
</head>
<body>
	<div class="expenses-app">
		<div class="container">
			<div class="expenses-app__header">
				<img class="expenses-app__logo" src="resorces/App__Logo.png" alt="Application Logo">
				<h3 class="expenses-app__title">Учет расходов</h3>
			</div>
			<div class="expenses-app__wrapper"> <!-- *Оберстка для адаптива -->
				<div class="expenses-app__info">
					<!-- POPUP. To change Limit -->
					<div class="popup js-popup">
						<div class="popup__content js-popup__content">
							<button class="popup__close-btn js-popup__close-btn">
								<img class="popup__close-btn-image" src="resorces/PopUpCloseBtn.svg">
							</button>
							<div class="popup__inner">
								<p class="popup__title">Введите новый лимит</p>
								<input class="js-change-limit-input input input-style change-limit-input" type="number" inputmode="numeric">
								<button class="js-popup-button popup-button">Изменить лимит</button>
							</div>					  
						</div>
					</div>
					<!-- Конец PopUp -->
					<div class="expenses-app__block">
						<div class="row">
							<p class="limit__text">Лимит: <span class="js-limit limit"></span></p>
							<button class="limit__change-button js-btn">
								<img class="limit__change-button-image" src="resorces/change-button.png" alt="кнопка изменение лимита">
							</button>
						</div>
						<p class="status__text" >Статус: <span class="js-status status"></span></p>
					</div>
					<div class="expenses-app__block">
						<p class="total-output__text">Всего: <span class="js-total-output total-output"></span></p>
					</div>
				</div>

				<div class="expenses-app__action">
					<p class="chapter-title">Добавьте трату</p>
					<input class="js-input input input-style" type="number" inputmode="numeric">
					<p class="chapter-title">Выберете категорию</p>
					<select name="category" class="js-category category input-style">
						<option value="продукты">Продукты</option>
						<option value="коммунальные услуги">Коммунальные услуги</option>
						<option value="развлечения">Развлечения</option>
						<option value="транспорт">Транспорт</option>
						<option value="покупки">Покупки</option>
						<option value="другое">Другое</option>
					</select>
					<button class="js-input-button input-button">Добавить</button>
				</div>
				
			</div>
			<!-- Горизонтальная разделительная линия -->
			<hr>
			<p class="chapter-title chapter-title_center">История операций</p>
			<div class="expenses-app__block expenses-app__history-block"> 
				<div class="js-history history"></div>
			</div>
			<button class="js-clear-history-button clear-history-button">Сбросить расходы</button>
		</div>
	</div>
	<script src="scripts/popUp.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
